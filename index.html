<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-summary-card">
        <img src="images/illustration-hero.svg" alt="hero-image" />
        <div class="order-summary-contents">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan">
            <div class="annual-details">
              <img src="images/icon-music.svg" alt="music-icon" />
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <p class="change-btn"><a href="#">Change</a></p>
          </div>
          <button type="submit" class="proceed-btn">Proceed to Payment</button>
          <p class="cancel-btn"><a href="#">Cancel Order</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
